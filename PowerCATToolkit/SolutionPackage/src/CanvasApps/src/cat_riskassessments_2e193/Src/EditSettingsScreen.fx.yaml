        );
        Concurrent(
            Set(
                currentSelectedAssessmentSetting,
                Blank()
            ),
            Set(
                isNewButtonClicked,
                false
            ),
            Reset(txtNameInput),
            Clear(col_RiskAssessmentsToBeUpdatedToStale)
