Screens:
  DashboardScreen:
    Properties:
      Fill: =ColorValue(AppTheme.palette.neutralLighterAlt)
      LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
      OnVisible: "=/* ⚠️ TIPS\n   When zooming in and out to test responsiveness, dashboard might render incorrectly in studio, so validate if it's working as desired in play mode before making changes to structure. If the rendering is off in studio, restart the studio.\n*/\nIf(\n    init <> true,\n    UpdateContext(\n        {\n            pageTitle: \"Dataverse security overview\",\n            init: true\n        }\n    );\n    // Need LOC  \n);\nUpdateContext(\n    {\n        statusMessageBarText: \"Currently scanning all roles, this might take a few minutes. Refresh to get the latest status\",\n        statusMessageBarIntent: 'PowerCAT.FluentMessageBar.Intent'.info,\n        statusMessageBarButtonName: \"Refresh\"\n    }\n);\nIf(// Added this condition just to prevent the value updation twice after App.onstart\n    !isCountOfRolesValidated,\n    //Set(AllCustomSecurityRoles,Environment.cat_RetrieveCustomRolesApi().value);\n    ClearCollect(\n        AllCustomSecurityRoles,\n        Environment.cat_RetrieveCustomRolesApi().value\n    );\n    Concurrent(\n        ClearCollect(\n            col_RiskAssessmentCompletedChartData,\n            RiskAssessmentCompletedChartData\n        ),\n        Set(\n            allRolesAreCompliant,\n            CountRows(\n                Filter(\n                    'Risk Assessments',\n                    'Status Reason' = 'Status Reason (Risk Assessments)'.Compliant && 'Is Archived' = 'Is Archived (Risk Assessments)'.No\n                )\n            ) = CountRows(AllCustomSecurityRoles) && !IsEmpty('Risk Assessments'.'Risk Assessment')\n        ),\n        Set(\n            CountofRiskAssessmentsWithRisk,\n            CountRows(\n                Filter(\n                    'Risk Assessments',\n                    'Status Reason' = 'Status Reason (Risk Assessments)'.'Needs Review' && 'Is Archived' = 'Is Archived (Risk Assessments)'.No\n                )\n            )\n        ),\n        Set(\n            CountOfCustomSecurityRoles,\n            CountRows(AllCustomSecurityRoles)\n        ),\n        Select(btnRefresh)\n    );\n    ,\n    Set(\n        isCountOfRolesValidated,\n        false\n    );\n    \n);\nConcurrent(\n    If(\n        CountOfCustomSecurityRoles = 0,\n        false,\n        ClearCollect(\n            col_RiskAssessmentStatusChartData,\n            RiskAssessmentStatusChartData\n        );\n        If(\n            !IsEmpty(NotAssessedStatusChartData) && (!btnScanAllRoles.Visible || AutoScanEnabled),\n            Collect(\n                col_RiskAssessmentStatusChartData,\n                NotAssessedStatusChartData\n            );\n            If(\n                CountRows(\n                    Filter(\n                        col_RiskAssessmentStatusChartData,\n                        ItemLegend = \"Not assessed\"\n                    )\n                ) > 1,\n                Remove(\n                    col_RiskAssessmentStatusChartData,\n                    First(\n                        Filter(\n                            col_RiskAssessmentStatusChartData,\n                            ItemLegend = \"Not assessed\"\n                        )\n                    )\n                ),\n                false\n            )\n        );\n    );\n    Set(\n        spinnerForStatusChart,\n        false\n    );\n    ,\n    UpdateContext(\n        {\n            showMessageBar: true,\n            showBatchStatusMessageBar: true,\n            hideScanAllRolesButton: If(\n                BatchStatus = \"Running\",\n                true,\n                !IsEmpty('Risk Assessments'.'Risk Assessment')\n            )\n        }\n    ),\n    // Checking if there are no risk assessment settings and also no default risk assessment settings, if not then creating one\n    If(\n        IsEmpty('Risk Assessment Settings'.'Risk Assessment Setting') && CountRows(\n            Filter(\n                AllRiskAssessmentsSettings,\n                'Is Default' = 'Is Default (Risk Assessment Settings)'.Yes\n            )\n        ) = 0,\n        Set(\n            currentSelectedAssessmentSetting,\n            Patch(\n                'Risk Assessment Settings',\n                Defaults('Risk Assessment Settings'),\n                {\n                    'Is Default': 'Is Default (Risk Assessment Settings)'.Yes,\n                    Name: \"Default Risk Assessment Settings\"\n                }\n            )\n        ),\n        false\n    )\n);\n"
