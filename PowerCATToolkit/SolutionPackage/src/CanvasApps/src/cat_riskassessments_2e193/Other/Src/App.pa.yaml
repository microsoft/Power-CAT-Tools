    OnStart: "=\n// App theme for creator kit components, surfaces, and typography\n/*Set(\n    AppThemeJson,\n    JSON(\n        AppTheme,\n        JSONFormat.IndentFour\n    )\n);*/\nClearCollect(\n    AllCustomSecurityRoles,\n    Environment.cat_RetrieveCustomRolesApi().value\n);\n/*Set(\n    triggerRetrieveRolePrivileges,\n    false\n);*/\nSet(\n    triggerGetOrgURLApi,\n    false\n);\nConcurrent(\n    // THEMING INFO: DO NOT REMOVE\n    Set(\n        AppThemeNeutralJson,\n        JSON(AppThemeNeutral)\n    ),\n// Vars preserve flexible height/width\n    Set(\n        FlexOff,\n        0\n    ),\n    Set(\n        FlexOn,\n        1\n    ),\n    Set(\n        AlignStart,\n        AlignInContainer.Start\n    ),\n    Set(\n        AlignStretch,\n        AlignInContainer.Stretch\n    ),\n    Set(\n        CountofRiskAssessmentsWithRisk,\n        CountRows(\n            Filter(\n                'Risk Assessments',\n                'Status Reason' = 'Status Reason (Risk Assessments)'.'Needs Review' && 'Is Archived' = 'Is Archived (Risk Assessments)'.No\n            )\n        )\n    ),\n    Set(\n        allRolesAreCompliant,\n        CountRows(\n            Filter(\n                'Risk Assessments',\n                'Status Reason' = 'Status Reason (Risk Assessments)'.Compliant && 'Is Archived' = 'Is Archived (Risk Assessments)'.No\n            )\n        ) = CountRows(AllCustomSecurityRoles) && !IsEmpty('Risk Assessments'.'Risk Assessment')\n    ),\n    Set(\n        CountOfCustomSecurityRoles,\n        CountRows(AllCustomSecurityRoles)\n    ),\n    Set(\n        dropDownStatusForEditSettings,\n        {\n            Key: 0,\n            TableName: \"All\"\n        }\n    ),\n    Set(\n        spinnerForStatusChart,\n        true\n    ),\n    With(\n        {region: Text(First(Environment.RetrieveConnectorSettings().value).Value.ClusterCategory)},\n        Set(\n            AdminPortalUrl,\n            Switch(\n                region,\n                \"preprod\",\n                \"https://admin.preprod.powerplatform.microsoft.com/environments/\",\n                \"test\",\n                \"https://admin.test.powerplatform.microsoft.com/environments/\",\n                \"prod\",\n                \"https://admin.powerplatform.microsoft.com/environments/\",\n                \"https://admin.powerplatform.microsoft.com/environments/\"\n            )\n        )\n    ),\n    Set(\n        _featureName,\n        FeatureName\n    ),\n    ClearCollect(\n        _typeramp,\n        AddColumns(\n            Typeramp,\n            fontSizeLegacy,\n            ThisRecord.fontSize * 0.725,\n            fontWeightLegacy,\n            Switch(\n                Text(ThisRecord.fontWeight),\n                \"Bold\",\n                FontWeight.Bold,\n                \"Semibold\",\n                FontWeight.Semibold,\n                \"Regular\",\n                FontWeight.Normal\n            )\n        )\n    ),\n    Set(\n        freStep,\n        1\n    ),\n    Set(\n        AppThemeJson,\n        JSON(AppTheme)\n    ),\n    Set(\n        DetailsListThemeJson,\n        JSON(DetailsListTheme)\n    ),\n    ClearCollect(\n        col_RiskAssessmentCompletedChartData,\n        RiskAssessmentCompletedChartData\n    ),\n    ClearCollect(\n        col_PrivilegesSeverityRisk,\n        PrivilegesSeverityRiskValues\n    ),\n    ClearCollect(\n        col_AssessmentsTabList,\n        AssessmentsTabList\n    ),\n    Set(\n        isCountOfRolesValidated,\n        true\n    ),\n    Set(\n        triggerRetrieveEntityDefinitions,\n        false\n    ),\n    Set(\n        currentSelectedAssessmentSetting,\n        If(\n            IsBlankOrError(DefaultRiskAssessmentSetting),\n            Blank(),\n            DefaultRiskAssessmentSetting\n        )\n    ),\n    Set(\n        triggerRetrieveMiscellaneousPrivileges,\n        false\n    );\n    \n);\nSet(\n    triggerGetOrgURLApi,\n    !triggerGetOrgURLApi\n);\n"
