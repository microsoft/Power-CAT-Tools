              AssessmentId: assessment.'Risk Assessment',
              RoleName: assessment.'Security Role'.Name,
              RoleId: assessment.'Security Role'.Role,
              Privileges: assessment.'Total Privileges',
              DateRun: If(
                  DateDiff(
                      assessment.'Assessment Date',
                      Now(),
                      TimeUnit.Days
