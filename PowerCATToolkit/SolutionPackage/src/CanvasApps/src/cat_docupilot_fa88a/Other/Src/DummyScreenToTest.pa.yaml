          Control: Timer@2.1.0
          Properties:
            AutoPause: =false
            BorderColor: =RGBA(0, 120, 212, 1)
            BorderStyle: =BorderStyle.None
            Color: =RGBA(255, 255, 255, 1)
            Duration: |-
              =Switch(
                  CurrentTimerStep,
                  1, 2000,    
