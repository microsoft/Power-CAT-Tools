MainLandingScreen As screen:
    Fill: =RGBA(245, 245, 245, 1)
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: |-
        =UpdateContext({hideSidbar:false,sidebarWidth:const_dims.sidebar.widthExpanded,fillportion:1,visibleSearch:false});
        
        Reset(SearchRequestsMain);
        
        If( init <> true,
        
            ClearCollect(LatestSavedRequest, FirstN(
                Sort(
                    Filter(
                        AllSavedRequests,
                        !IsBlank(APIRequestCache)
                    ),
                    CreatedOn,
                    SortOrder.Descending
                ),
                5
            ));
        
        );
        
        UpdateContext({ init: true });
        
        // Loading for request screen
        If( initReqScreen <> true,
        
        Concurrent(
            Set(
                envTrigger,
                false
            ),
            Set(
                runTrigger,
                false
            ),
            Set(
                entityDeftrigger,
                false
            ),
            Set(
                ODataTrigger,
                false
            ),
            Set(
                DefaultRequest,
                Text( 'APICategory (API Request Caches)'.'Instant Plugin')
            ),
            Set(
                IsRunning,
                false
            ),
            Set(
                IsLoadingAPIs,
                false
            ),
            Set(
                APIRequestCacheId,
                Blank()
            ),
            Set(
                RequestCategory,
                Blank()
            ),
        
            //Collection for HTTP Verb
            ClearCollect(
                HTTPVerb,
                //'Request Type (API Request Caches)'.GET 
                Choices('Request Type (API Request Caches)')
            )
        )
        
        );
        
        UpdateContext({ initReqScreen: true });

